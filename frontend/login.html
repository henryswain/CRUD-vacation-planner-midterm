<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" data-bs-theme="light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Vacation Planner</a>
              </li>
            </ul> 
            <span class="navbar-text" id="greeting">
            </span>
            <form class="d-flex">
                <a href="./login.html" class="btn btn-outline-primary" id="login-signup-button-on-navbar">login/signup</a>
            </form>
          </div>
        </div>
    </nav>
    <div class="d-flex flex-column align-items-center justify-content-center w-100 h-100">
      <img
          alt="logo"
          width="250"
          height="250"
          class="rounded-circle"
          priority
      />
      <div id="login-form">
          <div class="mb-3">
            <label for="username-login" class="form-label">Username</label>
            <input
                type="text"
                class="form-control"
                id="username-login"
                name="username"
            />
          </div>
          <div class="mb-3">
              <label for="password-login" class="form-label">Password</label>
              <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password-login"
              />
          </div>
          <p id="errorMessageLogin" style="color: red;"></p>
          <div class="d-flex align-items-center gap-4">
            <div style="display: flex; flex-direction: column;">
              <label for="switch-to-sign-up">Don't have an account? Sign up</label>
              <button class="btn btn-primary" onclick="document.getElementById('login-form').style.display = 'none'; document.getElementById('signup-form').style.display = 'block'" id="switch-to-sign-up" name="switch-to-sign-up">Sign up</button>
              <div class="mx-3"></div>
            </div>
            <div style="display: flex; flex-direction: column;">
              <label for="log-in">Login</label>
              <button class="btn btn-outline-success" onclick="login({username: document.getElementById('username-login').value, password: document.getElementById('password-login').value})" id="log-in" name="log-in">Submit</button>
            </div>
          </div>
      </div>

      <div id="signup-form" style="display: none;">
          <div class="mb-3">
            <label for="username-signup" class="form-label">Username</label>
            <input
                type="text"
                class="form-control"
                id="username-signup"
                name="username"
            />
          </div>
          <div class="mb-3">
            <label for="password-signup" class="form-label">Password</label>
            <input
                type="password"
                name="password"
                class="form-control"
                id="password-signup"
            />
          </div>
          <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="inputEmail"
              />
          </div>
          <p id="errorMessageSignup" style="color: red;"></p>
          <div class="d-flex align-items-center">
            <div style="display: flex; flex-direction: column;">
              <label for="switch-to-log-in">Already have an account? Login</label>
              <button class="btn btn-primary" onclick="document.getElementById('login-form').style.display = 'block'; document.getElementById('signup-form').style.display = 'none'" id="switch-to-log-in" name="switch-to-log-in">Login</button>
            </div>
              <div class="mx-3"></div>
            <div style="display: flex; flex-direction: column;">
              <label for="sign-up">Sign up</label>
              <button class="btn btn-outline-success" onclick="signup({email: document.getElementById('inputEmail').value, username: document.getElementById('username-signup').value, password: document.getElementById('password-signup').value})" id="sign-up" name="sign-up">Submit</button>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
